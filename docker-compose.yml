              target: /usr/share/logstash/config/logstash.yml
              read_only: true
            - type: bind
              source: ./config/logstash/pipeline
              target: /usr/share/logstash/pipeline
              read_only: true
        ports:
        - "5005:5000/tcp"
        - "5005:5000/udp"
        - "9600:9600"
        environment:
            - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
        depends_on:
