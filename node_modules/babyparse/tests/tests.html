<!DOCTYPE html>
<html>
	<head>
		<title>Baby Parse Tests</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="tests.css">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="../babyparse.js"></script>
		<script src="test-cases.js"></script>
		<script src="test-runner.js"></script>
	</head>
	<body>
		<h1>Baby Parse Tests</h1>

		<div id="status"></div>




		<div class="test-group" id="tests-for-parse">
			<h2>Tests for Baby.parse()</h2>

			<a href="javascript:" class="expand-all">Expand all</a>
			&middot;
			<a href="javascript:" class="collapse-all">Collapse all</a>
			<br>

			<table class="results">
				<tr>
					<th colspan="2">Test Case</th>
					<th>Data</th>
					<th>Errors</th>
					<th>Config</th>
					<th>Input</th>
					<th>Expected</th>
					<th>Actual</th>
				</tr>
			</table>
		</div>






		<div class="test-group" id="tests-for-unparse">
			<h2>Tests for Baby.unparse()</h2>

			<a href="javascript:" class="expand-all">Expand all</a>
			&middot;
			<a href="javascript:" class="collapse-all">Collapse all</a>
			<br>

			<table class="results">
				<tr>
					<th colspan="2">Test Case</th>
					<th>Data</th>
					<th>Config</th>
					<th>Input</th>
					<th>Expected</th>
					<th>Actual</th>
				</tr>
			</table>
		</div>



	</body>
</html>
